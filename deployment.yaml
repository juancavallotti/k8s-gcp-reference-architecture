apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contacts
  template:
    metadata:
      labels:
        app: contacts
    spec:
      containers:
        - name: contacts
          image: contacts-db-sample
          imagePullPolicy: Never
          env:
            - name: APP_DB_ENGINE
              value: postgres
            - name: POSTGRES_DATABASE_URL
              value: postgresql://postgres:example@postgres-rw:5432/postgres?schema=public
      nodeSelector:
        kubernetes.io/hostname: minikube-m02