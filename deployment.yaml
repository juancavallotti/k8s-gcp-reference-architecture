apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contacts
  template:
    metadata:
      labels:
        app: contacts
    spec:
      containers:
        - name: contacts
          image: contacts-db-sample
          imagePullPolicy: Never
          volumeMounts:
            - name: sqlite-storage
              mountPath: /app/prisma/data
      nodeSelector:
        kubernetes.io/hostname: minikube-m02
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc